{% extends "base.html" %}
{% block content %}
<h1>Quiz</h1>
<form action="{{ url_for('quiz_result') }}" method="POST">
  {% for question in questions %}
    <p>{{ question.question }}:</p>
    {% for choice in question.choices %}
      <input type="radio" id="{{ choice }}" name="answer{{ loop.index }}" value="{{ choice }}">
      <label for="{{ choice }}">{{ choice }}</label><br>
    {% endfor %}
    <br>
  {% endfor %}
  <input type="submit" value="Submit">
</form>
{% endblock %}
